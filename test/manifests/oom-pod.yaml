apiVersion: v1
kind: Pod
metadata:
  name: oom-pod
spec:
  containers:
  - name: memory-eater
    image: polinux/stress
    # 压力测试：尝试申请 150M 内存
    command: ["stress", "--vm", "1", "--vm-bytes", "150M", "--vm-hang", "1"]
    resources:
      limits:
        # 上限只给 100M，肯定不够，必死无疑
        memory: "100Mi"
      requests:
        memory: "50Mi"