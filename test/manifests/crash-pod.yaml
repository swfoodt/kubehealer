# test/manifests/crash-pod.yaml
  apiVersion: v1
  kind: Pod
  metadata:
    name: crash-pod
  spec:
    containers:
    - name: error-container
      image: busybox
      # 容器启动后执行的命令，sleep 5 秒后立即退出, 故意输出 panic 字样，触发正则 ,先等5秒再死
      command: ["sh", "-c", "echo 'Application starting...'; echo 'panic: runtime error: index out of range'; sleep 5; exit 1"]